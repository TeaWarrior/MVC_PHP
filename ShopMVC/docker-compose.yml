version: '3'
services:
   php:
    image: php:8.0-fpm
    volumes:
      - './src:/var/www/html/'

   nginx:
     image: nginx:latest
     ports:
       - 80:80
     volumes:
       - './src:/var/www/html/'
       - './docker/nginx/conf.d/:/etc/nginx/conf.d'

   mysql:
     image: mysql:latest
     environment:
       - MYSQL_ROOT_PASSWORD=root
